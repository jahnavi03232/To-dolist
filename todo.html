<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="todo.css"> <!-- Linking the CSS file -->
</head>
<body>
    <h1>To-Do List</h1>
    <div>
        <input type="text" id="new-task" placeholder="Add a new task">
        <!-- Add Task button with 'add-task' class -->
        <button class="add-task" onclick="addTask()">Add Task</button> 
    </div>
    <ul id="task-list"> </ul> <!-- Task list will go here -->
    
    <script src="todo.js"></script> <!-- Linking the JS file -->
</body>
</html>
